<!DOCTYPE html>
<html>

<head>
    <title>Parking Space Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar text-center">
        <div class="container-fluid mx-auto text-center">
            <h1 class="navbar-brand text-white mx-auto">Parking Space Monitor</h1>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row px-2 g-4">
            <div class="col-lg-6">
                <div class="form-container mt-1">
                    <div class="logo-container">Customer Profile</div>

                    <form class="form">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" id="Name" name="Name" placeholder="Enter Name" required="">
                        </div>
                        <div class="form-group">
                            <label for="Name">Car Model</label>
                            <input type="text" id="car-Model" name="Name" placeholder="Enter Model" required="">
                        </div>
                        <div class="form-group">
                            <label for="password">Plate Number</label>
                            <input type="text" id="Plate" placeholder="Enter Plate Number" name="plate" required="">
                        </div>
                        <div class="form-group">
                            <label for="password">Arrival Time</label>
                            <input type="time" id="Arrival" placeholder="Enter Arrival Time" name="plate" required="">
                        </div>

                        <button class="form-submit-btn" type="submit">Add to Space</button>
                    </form>

                </div>
            </div>

            <div class="col-lg-6">
                <div class="table-container mt-1">
                    <table id="table">
                        <tr>
                            <th>Name</th>
                            <th>Car Model</th>
                            <th>Plate Number</th>
                            <th>Arrival Time</th>

                        </tr>
                    </table>
                    <button type="submit">Delete</button>
                    <style>

                    </style>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
